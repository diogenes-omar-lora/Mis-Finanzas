<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mis Finanzas Personales</title>
    <link rel="icon" type="image/png" href="Recursos/icon-logo-wallet.svg">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2><i class="fas fa-wallet"></i> Mis Finanzas</h2>
            <!-- Formulario de Login -->
            <form id="login-form" class="form active">
                <h3>Iniciar Sesión</h3>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>

            <!-- Formulario de Registro -->
            <form id="register-form" class="form hidden">
                <h3>Crear Cuenta</h3>
                <div class="form-group">
                    <label for="new-username">Usuario</label>
                    <input type="text" id="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Contraseña</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>

            <div class="form-switch">
                <p id="switch-text">¿No tienes una cuenta? <a href="#" id="switch-form">Regístrate</a></p>
            </div>

            <div id="login-error" class="alert alert-error hidden">
                Usuario o contraseña incorrectos
            </div>
            <div id="register-error" class="alert alert-error hidden">
                Error en el registro. Las contraseñas no coinciden o el usuario ya existe.
            </div>
            <div id="register-success" class="alert alert-success hidden">
                Registro exitoso. Ahora puedes iniciar sesión.
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
